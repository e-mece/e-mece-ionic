<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <ion-title>Etkinlik Detayı</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="center" style="--border-radius:100">
    <img
      src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
    />
  </ion-avatar>

  <ion-list>
    <ion-header translucent>
      <ion-toolbar>
        <div class="ion-text-uppercase ion-text-center">
          <ion-title color="primary">Etkinlik Adı</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Şehir</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Başlangıç Günü ve Saati: </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Bitiş Günü ve Saati: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label
        >Gönüllülük Puanı
        <ion-icon slot="end" name="ribbon"></ion-icon>
      </ion-label>
      <ion-note slot="end" color="primary" style="font-size:100%">99</ion-note>
    </ion-item>
  </ion-list>

  <ion-content class="ion-padding">
    <ion-button expand="block">Etkinliğe Katıl</ion-button>
  </ion-content>
</ion-content>
