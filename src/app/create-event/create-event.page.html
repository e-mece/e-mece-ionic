<ion-header>
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating" required="true">Etkinlik İsmi</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Başlama Tarihi</ion-label>
    <ion-datetime placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Başlama Saati</ion-label>
    <ion-datetime display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Bitiş Saati</ion-label>
    <ion-datetime display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
  </ion-item>

  <ion-item class="long-input">
    <ion-label position="floating" required="true">Adres</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating" required="true">Şehir</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item class="long-input">
    <ion-label position="floating" required="true">Açıklama</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="getImages()">Resim Yükle</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="images">
          <div class="one-image" *ngFor="let img of imageResponse">
            <img src="{{ img }}" alt="" srcset="" />
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
