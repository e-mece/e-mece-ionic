<ion-header>
  <ion-toolbar>
    <ion-title>Profilin</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="stateService.currentUser$ | async as user">
  <ion-avatar class="center" style="visibility: visible !important">
    <qrcode [qrdata]="user.id" [size]="128" [level]="'M'"></qrcode>
  </ion-avatar>

  <ion-list>
    <ion-header translucent>
      <ion-toolbar>
        <div class="ion-text-uppercase ion-text-center">
          <ion-title color="primary"
            >{{ user.firstName }} {{ user.middleName }}
            {{ user.lastName }}</ion-title
          >
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Şehir</ion-label>
      <ion-label slot="end" color="primary" class="ion-text-end">{{
        user.city
      }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Üyelik Tarihi</ion-label>
      <ion-label slot="end" color="primary" class="ion-text-end">{{
        user.created | date: 'fullDate'
      }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label
        >Gönüllülük Puanın
        <ion-icon slot="end" name="ribbon"></ion-icon>
      </ion-label>
      <ion-label slot="end" color="primary" class="ion-text-end">{{
        user.point
      }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button
    routerLink="/events-created"
    expand="block"
    class="ion-margin-bottom"
    >Oluşturduğun Etkinlikler</ion-button
  >
  <ion-button routerLink="/events-registered" expand="block"
    >Kaydolduğun Etkinlikler</ion-button
  >
</ion-content>
