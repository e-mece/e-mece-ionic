<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <ion-title>Oluşturduğum Etkinlikler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="stateService.userCreatedEvents$ | async as events">
  <ion-list>
    <ion-item *ngFor="let item of events" (click)="presentModal(item)">
      <ion-thumbnail slot="start">
        <img src="{{ item.image }}" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ item.name }}</h3>
        <p>{{ item.address }}</p>
        <p>{{ item.time }}</p>
      </ion-label>
      <ion-icon
        *ngIf="item.approved; else elseTemplate"
        slot="end"
        name="checkmark-circle-outline"
        color="success"
      >
      </ion-icon>
      <ng-template #elseTemplate>
        <ion-icon
          slot="end"
          name="close-circle-outline"
          color="warn"
        ></ion-icon>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
