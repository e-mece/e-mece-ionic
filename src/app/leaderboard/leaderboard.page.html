<ion-header>
  <ion-toolbar>
    <ion-title>Liderler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item *ngFor="let item of dataList; let i = index">
    <ion-thumbnail slot="start">
      <img src="{{ item.image }}" />
    </ion-thumbnail>
    <ion-icon slot="end" name="ribbon" color="{{ itemColor(i) }}"></ion-icon>
    <ion-label>{{ item.firstName }} {{ item.lastName }}</ion-label>
  </ion-item>
</ion-content>
